    <style>
    .producttitle {
    flex-direction: column;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    width: 500px;
    padding: 10px;
    margin-top: 10px;
    
    }
    .orderform {
    flex-direction: column;

    padding: 10px;
    margin-top: 10px; 
    }

        width: 200px;
        height: 30px;
        border: 0.5px solid;
        border-radius: 5px;
        margin: 2px
    }

    
    </style>

            </div>

    </div>
